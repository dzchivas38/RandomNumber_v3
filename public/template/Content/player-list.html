<div class="body-content" ng-controller="PlayerListController">
    <div class="content-ti">
        <div class="row">
            <div class="col-sm-6 col-xs-6">
                <span class="caption-subject">Quản lý khách hàng</span>
            </div>
            <div class="col-sm-6 col-xs-6">
                <button class="btn btn-sm btn-action-create" type="button" ng-click="createPlayerUi()">
                    <i class="icon-user-follow"></i>
                    <span>Thêm khách hàng</span>
                </button>
            </div>
            <div class="col-sm-12">
                <hr style="margin-top:0px !important;margin-bottom:10px !important;" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="table-responsive">
                    <div class="table-scrollable thin">
                        <table class="table table-advance">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên</th>
                                <th>Số điện thoại</th>
                                <th>Mô tả</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="player in players">
                                <td>{{$index}}</td>
                                <td>{{player.Name}}</td>
                                <td>{{player.PhoneNumber}}</td>
                                <td>{{player.Description}}</td>
                                <td>
                                    <button class="btn btn-sm" type="button">
                                        <i class="icon-note" style="color: royalblue"></i>
                                    </button>
                                    <button class="btn btn-sm" type="button">
                                    <i class="icon-trash" style="color: red"></i>
                                    </button>
                                    <button class="btn btn-sm" type="button" ng-click="cashOutInfo(player)">
                                        <i class="icon-share" style="color: red"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
